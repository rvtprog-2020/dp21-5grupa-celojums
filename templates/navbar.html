<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico')}}">
    {% block link %}{% endblock %}
    <title>Airlines Latvia</title>
</head>
<body>
    <div class="navbar">
        <img class="image" src="{{url_for('static', filename='favicon.ico')}}">
        <h1 class="logo">Airlines Latvia</h1>
        <ul class="menu">
            {% if not session.auth %}
                <a href="/home">Home</a>
                <a href="/about-us">About</a>
                <a href="/search-flight">Search</a>
                <a href="/register">Register</a>
                <a href="/login">Login</a>
            {% elif session.auth == "admin" %}
                <a href="/home">Home</a>
                <a href="/about-us">About</a>
                <a href="/search-flight">Search</a>
                <a href="/control-panel">Panel</a>
                <a href="/data">Data</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/home">Home</a>
                <a href="/about-us">About</a>
                <a href="/search-flight">Search</a>
                <a href="/logout">Logout</a>
            {% endif %}
        </ul>
    </div>
    {% block body %}{% endblock %}
</body>
</html>
