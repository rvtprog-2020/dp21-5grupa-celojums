{% extends "layout-admin.html" %}

{% block link %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/panel.css') }}">
{% endblock %}

{% block body %}
    <form action="" method="POST">
        <h1>Make a new Post</h1>
        <div>
            <input type="text" name="from_c" placeholder="From county">
        </div>
        <div>
            <input type="text" name="to_c" placeholder="To county">
        </div>
        <div>
            <input type="text" name="agency" placeholder="Travel agency">
        </div>
        <div>
            <input type="text" name="start" placeholder="Start date">
        </div>
        <div>
            <input type="text" name="end" placeholder="End date">
        </div>
        <div>
            <input type="text" name="price" placeholder="Price">
        </div>
        <div>
            <input type="text" name="seats" placeholder="Total seats">
        </div>
        <div>
            <input type="submit" value="Make Post">
        </div>
    </form>
{% endblock %}
